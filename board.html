<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/board.css">

    <title>Kanban Board</title>
</head>
<body>
    <header class="page-header">
        <nav class="navbar flex-container">
            <div class="header-container">
                <button class="header-btn home-btn">Home</button>
                <button class="header-btn board-list-btn">My Boards</button>
                <button class="header-btn new-board-btn">New...</button>
            </div>
            <div class="title header-container">
                <img src="./assets/img/GitBanLogo.svg" alt="GitBan Logo" width=35 height=35>
                <h2 class="header-title">GitBan</h2>
            </div>
            <div class="header-container">
                <button class="header-btn info-btnt">Info</button>
                <button class="header-btn notifications-btn">Notifications</button>
                <button class="header-btn profile-btn"><img src="default-profile.jpg" alt="Profile"></button>
            </div>
        </nav>
    </header>

    <div class="board">
        <header class="board-opts flex-container">
            <div class="header-container">
                <h2 class="board-opts-title">Example Board</h2>
                <div class="board-opts-members">
                    <div class="member">
                        <img src="default-profile.jpg" alt="Default Profile Image">
                        <span class="member-type admin" title="This member is an admin of this board." aria-label="This member is an admin of this board."></span>
                    </div>
                    <button class="board-opts-btn">Invite</button>
                </div>
            </div>
            
            <div class="header-container"><button class="board-opts-btn">Options</button></div>
        </header>

        <div class="list-container">
            <div class="list">
                <div class="list-title"><h3>Example List</h3></div>
                <div class="list-card">
                    <p class="list-card-text">
                        Do some stuff
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
