<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css"> 
    <link rel="stylesheet" href="../../public/css/board.css">

    <title>Kanban Board</title>
</head>
<body>
    <header class="page-header">
        <nav class="navbar flex-container">
            <div class="header-container">
                <button class="header-btn home-btn"><i class="fas fa-home" aria-label="Go To Home"></i></button>
                <button class="header-btn board-list-btn"><i class="fas fa-th-list" aria-label="My Boards"></i></button>
                <button class="header-btn new-board-btn">New...</button>
            </div>
            <div class="title header-container">
                <img src="../../public/assets/img/GitBanLogo.svg" alt="GitBan Logo" width=35 height=35>
                <h2 class="header-title">GitBan</h2>
            </div>
            <div class="header-container">
                <button class="header-btn info-btnt"><i class="fas fa-info-circle" aria-label="Info"></i></button>
                <button class="header-btn notifications-btn"><i class="far fa-bell" aria-label="Notifications"></i></button>
                <button class="profile-btn"><img class="profile-pic" src="https://picsum.photos/100/100" alt="Profile"></button>
            </div>
        </nav>
    </header>

    <div class="board">
        <header class="board-opts flex-container">
            <div class="header-container">
                <h3 class="board-opts-title">Example Board</h2>
                <div class="board-opts-divider">|</div>
                <div class="board-opts-members">
                    <div class="member">
                        <div class="profile-pic-container"><img class="profile-pic" src="https://picsum.photos/100/100" alt="Profile Image"></div>
                        <span class="member-type admin" title="This member is an admin of this board." aria-label="This member is an admin of this board."></span>
                    </div>
                    <button class="board-opts-btn">Invite</button>
                </div>
            </div>
            <div class="header-container"><button class="board-opts-btn"><i class="fas fa-bars" aria-label="Board Options Menu"></i></button></div>
        </header>


        <div id="list-container flex-container">
            <div class="list">
                <div class="list-title"><h3>Example List</h3></div>
                    <div class="list-card-container flex-container">
                        <div class="list-card">
                            <h4 class="list-card-title">Card Title</h4>
                            <p class="list-card-text">
                                Card description text
                            </p>
                            <a href="https://github.com/" class="list-card-btn list-card-gh-branch">GitHub Branch</a>
                            <div class="list-card-people">People</div>
                            <button class="list-card-add-people-btn"><i class="fas fa-plus" aria-label="Add people to this card"></i></button>
                            <div class="list-card-due-date">Due by: </div>
                            <div class="list-card-labels"></div>
                            <button class="list-card-add-label-btn"><i class="fas fa-plus" aria-label="Add a label to this card"></i></button>
                        </div>

                        
                    </div>
            </div>
        </div>


    </div>
</body>
</html>
