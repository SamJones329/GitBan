<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./@fortawesome/fontawesome-free/css/all.min.css"> <!--Actually in node_modules-->
    <link rel="stylesheet" href="./css/myboards.css">
    
    <title>GitBan | My Boards</title>
</head>
<body>   
    <header class="page-header">
        <nav class="navbar flex-container">
            <div class="header-container">
                <button class="header-btn home-btn"><i class="fas fa-home" aria-label="Go To Home"></i></button>
                <button class="header-btn board-list-btn"><i class="fas fa-th-list" aria-label="My Boards"></i></button>
                <button class="header-btn new-board-btn">New...</button>
            </div>
            <div class="title header-container">
                <img src="./assets/img/GitBanLogo.svg" alt="GitBan Logo" width=35 height=35>
                <h2 class="header-title">GitBan</h2>
            </div>
            <div class="header-container">
                <button class="header-btn info-btnt"><i class="fas fa-info-circle" aria-label="Info"></i></button>
                <button class="header-btn notifications-btn"><i class="far fa-bell" aria-label="Notifications"></i></button>
                <button class="profile-btn"><img class="profile-pic" src="https://picsum.photos/100/100" alt="Profile"></button>
            </div>
        </nav>
    </header>

    <div id="boardslist" class='board-grid'></div>
    
    <script src="./js/myboards.js"></script>
</body>
</html>
